<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>MOHALI THE GREAT</title>
    <!-- There was a change in your codebase -->
  </head>
  <body>
    <div style="display: none">
      <div class="object-o" id="Object-O">
        <!-- We love you MOHALI -->
      </div>
      <div class="object-x" id="Object-X">
        <div class="line object-x-first"></div>
        <div class="line object-x-second"></div>
      </div>
      <div class="winner-logo-o" id="winner_o"></div>
          <div style="margin: 0px 10px 0px 20px;" id="winner_x">
              <div class="winner-logo-x">
                <div class="logo-x">
                  <div class="line-1"></div>
                  <div class="line-1"></div>
                </div>
              </div>
          </div>
    </div>

    <div>
      <h1 style="display: flex; align-items: center; justify-content: center">
        <span
          ><div
            class="object-x"
            style="margin-left: 30px; margin-right: 30px; transform: scale(0.5)"
          >
            <div class="line object-x-first"></div>
            <div class="line object-x-second"></div></div
        ></span>
        <div class="object-o" style="transform: scale(0.5)">
          <!-- We love you MOHALI -->
        </div>
        Game.
      </h1>
      <h1 style="display: flex; align-items: center; justify-content: center">
        Start
        <span
          ><div
            class="object-x"
            style="margin-left: 30px; margin-right: 30px; transform: scale(0.5)"
          >
            <div class="line object-x-first"></div>
            <div class="line object-x-second"></div></div
        ></span>
      </h1>
    </div>

    <!-- Play Ground -->
    <div style="display: flex; justify-content: center; padding-top: 20px">
      <div class="grid" id="playGround">
        <!-- Grid Item -->
        <div class="item active" id="item"></div>
      </div>
    </div>
    <div id="winner-tag" class="d-none">
      <div class="winner">
        <div id="winner" class="winner-text">Winner</div>
        <div id="winner-logo">
        </div>
      </div>
    </div>

    <div style="display: flex; justify-content: center;margin-top: 50px;" id="restart-node" class="d-none">
      <button class="restart" id="restart">Restart</button>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
