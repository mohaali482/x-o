<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    
    <title>Tic Tac Toe</title>
    <!-- <title>MOHALI THE GREAT</title> -->
    <!-- There was a change in your codebase -->
  </head>
  <body onkeyup="handleKeyUp(event)">
    <div style="display: none">
      <div class="object-o" id="Object-O">
        <!-- We love you MOHALI -->
      </div>
      <!-- O object -->
      <div class="object-x" id="Object-X">
        <div class="line object-x-first"></div>
        <div class="line object-x-second"></div>
      </div>
      <!-- X object -->
      <div class="winner-logo-o" id="winner-o"></div>
      <div style="margin: 0px 10px 0px 20px" id="winner-x">
        <div class="winner-logo-x">
          <div class="logo-x">
            <div class="line-1"></div>
            <div class="line-1"></div>
          </div>
        </div>
      </div>
      <!-- Grid Items -->
      <div class="item active" id="item"></div>
    </div>

    <div>
      <h1 style="display: flex; align-items: center; justify-content: center">
        <div class="turn" style="height: 1em;">
          <span
          ><div
          class="object-x"
          style="margin-left: 30px; margin-right: 30px; transform: scale(0.5)"
          >
          <div class="line object-x-first"></div>
            <div class="line object-x-second"></div></div
            ></span>
            <div class="object-o" style="transform: scale(0.5)">
              <!-- We love you MOHALI -->
            </div>
            Game.
          </div>
      </h1>

      <!-- Information about the page. -->
      <h1 style="display: flex; align-items: center; justify-content: center">
        <div class="turn" style="display: flex;align-items: center; justify-content: center;">
          Turn
          <!-- Information on the turn of the player. -->
          <span style="margin-left: 10px;" id="first-player"></span>
        </div>
      </h1>
    </div>

    <!-- Play Ground -->
    <div style="display: flex; justify-content: center; padding-top: 20px">
      <div class="grid" id="playGround">
        <!-- Grid Items goes here. -->
      </div>
    </div>

    <!-- Winner Information goes Here. -->
    <div id="winner-tag" class="d-none">
      <div class="winner">
        <div id="winner" class="winner-text">Winner</div>
        <div id="winner-logo"></div>
      </div>
    </div>
    
    <div
    style="display: flex; justify-content: center; margin-top: 50px"
    id="restart-node"
    class="d-none"
    >
    <!-- Restart the game. -->
    <div style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
      <button class="restart" id="restart">Restart</button>
      <p style="color: white;margin-bottom: 100px;font-size: xx-large;">Press "R" to restart</p>
    </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
